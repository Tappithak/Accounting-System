<!doctype html>
<html lang="en">

<head>

  <script>
    function getID() {
      let url_str = window.location.href;
      let url = new URL(url_str);
      let search_params = url.searchParams;
      var id = search_params.get('id');


      if (id != null) {
        document.title = id;
        document.getElementById('myiframe').src = "https://script.google.com/macros/s/AKfycbyLmgwRuerhKKbrGr4cd7J7ss7JyrVRV8grnYVLHDheSoOzWJHHTWbk_T5AQr062HfUoA/exec?id=" + id;
      } else {
        document.title = "Accounting System";
      }
    }


  </script>

  <title></title>
  <link rel="icon" type="image/x-icon"
    href="https://static.wixstatic.com/media/98efcf_75128246a5da43d499a401cc6c73a234~mv2.png/v1/crop/x_0,y_15,w_2102,h_950/fill/w_131,h_59,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/logo%20fresh%20connect.png">

  <style>
    body {
      height: 100dvh;
    }

    .embed-responsive {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      padding: 0;
      overflow: hidden;
    }
  </style>


  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="getID()">
  <div class="embed-responsive embed-responsive-21by9">
    <iframe class="embed-responsive-item" src="" id="myiframe" allowfullscreen></iframe>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>



</body>

</html>
